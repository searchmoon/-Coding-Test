level 1. 평균구하기 문제 설명 정수를 담고 있는 배열 arr의 평균값을 return하는 함수, solution을 완성해보세요. 제한사항 arr은 길이 1 이상, 100
이하인 배열입니다. arr의 원소는 -10,000 이상 10,000 이하인 정수입니다. 입출력 예 arr return [1,2,3,4] 2.5 [5,5] 5 <script>
  function solution(arr) {
    var answer = 0;
    //1. arr 배열에 있는 요소를 모두 더한다.
    let sum = 0;
    for (let i = 0; arr.length > i; i++) {
      sum += arr[i];
    }
    //2. arr배열의 길이만큼 나눈다.
    answer = sum / arr.length;
    return answer;
  }
</script>
