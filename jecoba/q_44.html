문제 44: 각 자리수의 합

사용자가 입력한 양의 정수의 각 자리수의 합을 구하는 프로그램을 만들어주세요

예를들어
18234 = 1+8+2+3+4 이고 정답은 18 입니다.
3849 = 3+8+4+9 이고 정답은 24입니다.

입출력

입력 : 18234
출력 : 18

입력 : 3849
출력 : 24
<script>
//풀이 1
let n = prompt("양의 정수를 입력하세요");
let sum = 0;

while(n !== 0){
  sum += (n % 10);
  // 18234를 예로 들면 첫번째 반복에 4가 더해짐.
  // 두번째 반복에는 1823을 10으로 나눈 나머지값인 3이 더해짐.
  // 세번째 반복에는 182를 10으로 나눈 나머지값인 2가 더해짐.
  // 네번째 반복에는 18을 10으로 나눈 나머지값인 8이 더해짐.
  // 다섯번째 반복에는 1을 10으로 나눈 나머지값인 1이 더해짐.
  // n이 0이 되어 반복문을 종료함.
  n = Math.floor(n/10);
}

console.log(sum)
</script>


<script>
//풀이 2
let num = prompt("양의 정수를 입력하세요");
let sum = 0;
let numArr = num.split('');

for (let i = 0; i < numArr.length; i++) {
  sum += parseInt(numArr[i]);
}

console.log(sum);
</script>
