문제32: 문자열 만들기

취업 준비생인 혜림이는 자기소개서를 쓰고 있습니다. 열심히 자기소개서를 작성하던 도중 혜림이는 자기가 지금까지 
단어를 얼마나 적었는지 궁금하게 됩니다. 

혜림이를 위해 문자열을 입력받으면 단어의 갯수를 출력하는 프로그램을 작성해 주세요.

입출력

입력 : 안녕하세요. 저는 제주대학교 컴퓨터공학전공 백혜림입니다.
출력 : 5

<script>
  // 풀이1
  const data = prompt('문자열을 입력해주세요.');
  // data는 string인데 단어별로 끊어서 array를 만들어 주기.
  const word = data.split(" ");
  console.log(word.length);
  // 이렇게 풀어주었는데,

  const data = prompt('문자열을 입력해주세요.');
  const word = data.split(" ");
  //이걸 한번에 쓸 수 있으므로,
  
  //풀이2
  //굳이 변수를 하나 더 만들지 않고 이렇게 하면 더 좋다.
  const data = prompt('문자열을 입력해주세요.').split(" ");
  const word = data.split(" ");
  
</script>
