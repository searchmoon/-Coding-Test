문제36 : 구구단 출력하기

1~9까지의 숫자 중 하나를 입력하면 그 단의 구구단 결과를 한 줄에 출력하는 프로그램을 작성하세요.

입출력

입력 : 2
출력 : 2 4 6 8 10 12 14 16 18

풀이1
<script>
const number = prompt('1~9까지의 숫자 중 한 숫자를 입력해주세요.');
//2를 입력했다
let result = '';
for (let i = 1; i < 10; i++) {
  result += i*number + ' ';  
}
console.log(result);

</script>

풀이2
<script>
const number = prompt('1~9까지의 숫자 중 한 숫자를 입력해주세요.');
//2를 입력했다

for (let i = 1; i < 10; i++) {
  result = result + (i*number + ' ');  
}
console.log(result);

</script>
