문제 43: 10진수를 2진수로

우리가 흔히 사용하는 숫자 1, 8, 19, 28893 등등...은 10진수 체계입니다.
이를 컴퓨터가 알아 들을 수 있는 2진수로 바꾸려고 합니다. 어떻게 해야할까요?

사용자에게 숫자를 입력받고 이를 2진수를 바꾸고 그 값을 출력해주세요.

<script>
  // 풀이 1번
  const num = parseInt(prompt('숫자를 입력해 주세요'));
  console.log(num.toString(2));
</script>

<script>
  //풀이 2번
  let num = parseInt(prompt('숫자를 입력해 주세요'));
  let getArr = [];

  while(num){
    getArr.push(num % 2);
    num = Math.floor(num / 2);
  }
  // 예를들어 num에 50이 들어간다면,
  // 첫번째 반복은 gerArr의 배열로 0이 들어감.
  // 두번째 반복은 num에 25, 배열로 1이 들어감.
  // 세번째 반복은 num에 12, 배열로 0이 들어감.
  // 네번째는 num에 6, 배열로 0이 들어감.
  // 다섯번째는 num에 3, 배열로 1이 들어감.
  // 여섯번째는 num에 1, 배열로 1이 들어감.
  // 일곱번째는 num에 0이 들어가면서 while문을 종료함.

  console.log(getArr.reverse().join(''));
  // while문에서 num와 getArr에 다른 값을 다시 할당해 주었는데, 처음에 변수 값을 할당할 때, const로 사용해주어서
  // 에러메세지가 떴다. 다시 let으로 바꿔줌. 습관적으로 const 로 할당하는 것을 주의하기.
</script>
