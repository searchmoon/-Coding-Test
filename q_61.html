문제61 : 문자열 압축하기

문자열을 입력받고 연속되는 문자열을 압축해서 표현하고 싶습니다.

입력
aaabbbbcdddd

출력
a3b4c1d4


<script>
  //풀이
  const str = 'aaabbbbcdddd';
  let count = 1;
  let output = '';
  for(let i = 0; i <str.length -1; i++){
    if(str[i] === str[i+1]){
      count += 1;
    } else {
      output += `${str[i]}${count}`
      count = 1;
    }
  }
  output += `${str[str.length-1]}${count}`
  console.log(output);
  
</script>
